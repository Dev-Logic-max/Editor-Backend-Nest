[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"

  [services.domains]
  # Your main backend domain
  
  [[services.healthcheck]]
  path = "/health"
  
[[services]]
name = "hocuspocus"

  [services.ports]
  # Expose Hocuspocus WebSocket port
  [[services.ports.port]]
  port = 1234
  protocol = "TCP"